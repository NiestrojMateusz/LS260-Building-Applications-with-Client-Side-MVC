<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Music Collection</title>
  <script src="javascripts/vendor/all.js"></script>
</head>
<body>
  <h1>Albums</h1>
  <ul id="albums">

  </ul>
  <script data-name="albums" type="text/x-handlebars">
    {{#each albums}}
      <li>
        <a href="{{tracks_url}}">
          <img src="{{cover}}" alt="">
          <h2>{{title}}</h2>
          <h3>{{artist}}</h3>
          <p>Released: {{date}}</p>
        </a>
      </li>
    {{/each}}
  </script>
  <script src="javascripts/models/album.js"></script>
  <script src="javascripts/collections/albums.js"></script>
  <script src="javascripts/views/albums.js"></script>
  <script src="javascripts/app.js"></script>
  <script>App.init();</script>
</body>
</html>
